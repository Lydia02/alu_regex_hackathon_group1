<!DOCTYPE html>
<html lang="en">
<head>
    <title>Regex Match</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Regex Matcher</h1>
        <div class="my-3">
            <label for="pattern_choice">Choose an option:</label>
            <select id="pattern_choice" class="form-select" onchange="displayChoice()">
                <option value="" disabled selected>Select an option</option>
                <option value="movieTitles">Movie Title</option>
                <option value="songLyrics">Song Lyrics</option>
                <option value="twitterUsernames">Twitter Username</option>
                <option value="isbnNo">ISBN Number</option>
                <option value="jokes">Jokes</option>
                <option value="tvEpisodeTitles">TV Episode Titles</option>
                <option value="weirdlyFormattedDates">Weirdly Formatted Dates</option>
                <option value="hexColorCodes">HEX Color codes</option>
                <option value="ipAddress">IP Address</option>
            </select>
        </div>
        <div id="choice_msg"></div>
        <div class="input-group mb-3">
            <input type="text" id="user_input" class="form-control" placeholder="Enter your text here">
            <button class="btn btn-primary" onclick="validateInput()">Submit</button>
        </div>
        <div id="example"></div>
        <div id="output"></div>
        <button class="btn btn-secondary mt-3" id="others" onclick="checkFromList()">Check API Data</button>
        <div id="list_output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
